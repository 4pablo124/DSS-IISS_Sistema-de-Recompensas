<mat-card-title>
  {{menu.name}}
</mat-card-title>

<form novalidate #Form="ngForm" (ngSubmit)="onSubmit()">
  
  <p>
    <mat-form-field>
      <mat-select placeholder="Recompensa"
      name="recompensa" #recompensa="ngModel" [(ngModel)]="data.recompensa" required>
      <mat-option *ngFor="let recompensa of recompensas" [value]="recompensa._id">
        {{recompensa.titulo}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="recompensa.errors?.required">Campo obligatorio</mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-select placeholder="Videojuego"
      name="videojuego" #videojuego="ngModel" [(ngModel)]="data.videojuego" required>
      <mat-option *ngFor="let videojuego of videojuegos" [value]="videojuego._id">
        {{videojuego.titulo}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="videojuego.errors?.required">Campo obligatorio</mat-error>
    </mat-form-field>
  </p>
  
  <div>
    <div>
      <button mat-button type="button" routerLink="/menu">Cancelar</button>
      <button mat-flat-button [disabled]="Form.form.invalid" type="submit">Aceptar</button>
    </div>
  </div>

</form>
