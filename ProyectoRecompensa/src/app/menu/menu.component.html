<mat-tab-group >
  <mat-tab *ngFor="let tab of menu.getOptions()" label={{tab.getName()}}>
    <mat-card>
      <mat-chip-list class="mat-chip-list-stacked">
        <mat-chip *ngFor="let option of tab.getOptions()" routerLink={{option.getRoute()}}>
          {{option.getName()}}
        </mat-chip>
      </mat-chip-list>
    </mat-card>
  </mat-tab>
</mat-tab-group>


<mat-card>
    <router-outlet></router-outlet>
</mat-card>
