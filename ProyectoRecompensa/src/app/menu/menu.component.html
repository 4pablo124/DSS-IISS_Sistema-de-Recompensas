<mat-tab-group >
  <mat-tab *ngFor="let tab of menu.getOptions()" label={{tab.getName()}}>
   <mat-card >
     <mat-card-title mat-button *ngFor="let option of tab.getOptions()">
        <a mat-button routerLink={{option.getRoute()}}>
            {{option.getName()}}
         </a>
     </mat-card-title>
    </mat-card>
  </mat-tab>

</mat-tab-group>


<mat-card>
    <router-outlet></router-outlet>
</mat-card>
