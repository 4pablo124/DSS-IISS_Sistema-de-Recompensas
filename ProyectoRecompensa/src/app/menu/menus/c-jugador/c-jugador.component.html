<form novalidate (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field>
        <input matInput placeholder="Nombre"
        name="nombre" #nombre="ngModel" type="text" [(ngModel)]="jugador.nombre">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Apellidos"
        name="apellidos" #apellidos="ngModel" type="text" [(ngModel)]="jugador.apellidos">
      </mat-form-field>
    </p>
    
    <p>
      <mat-form-field>
        <input matInput placeholder="Nickname"
        name="nickname" #nickname="ngModel" type="text" [(ngModel)]="jugador.nickname">
      </mat-form-field>
    </p>
    
    <p>
      <mat-form-field>
        <input matInput placeholder="Correo Electronico"
        name="email" #email="ngModel" type="email" [(ngModel)]="jugador.email">
      </mat-form-field>
    </p>
        
    <p>
      <mat-form-field>
        <input matInput placeholder="Fecha de Nacimiento"
        name="fNacimiento" #fNacimiento="ngModel" type="date" [(ngModel)]="jugador.fNacimiento">
      </mat-form-field>
    </p>
    
    <div>
      <span>
        <button mat-button routerLink="/menu">Cancelar</button>
      </span>
      <span >
        <button type="submit" mat-flat-button>Aceptar</button>
      </span>
    </div>
  
  </form>
