<form novalidate (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field>
        <input matInput placeholder="Título">
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field>
        <textarea matInput placeholder="Descripción"></textarea>
      </mat-form-field>
    </p>
    
    <p>
      <mat-form-field>
        <mat-select placeholder="Género">
          <mat-option *ngFor="let genero of generos" [value]="genero">
            {{genero}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-select placeholder="Dispositivo">
          <mat-option *ngFor="let dispositivo of dispositivos" [value]="dispositivo">
            {{dispositivo}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    
    <p> 
      <button type="submit" mat-flat-button>Guardar Cambios</button>
    </p>
  
  </form>
